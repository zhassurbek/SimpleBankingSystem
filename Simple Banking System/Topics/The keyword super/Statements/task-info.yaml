options:
- text: The default constructor of a subclass automatically calls the no-argument
    constructor of the superclass.
- text: We can invoke a parameterized constructor of the superclass using <b>super(...)</b>
    in a constructor of a subclass.
- text: The keyword <b>super</b> can be replaced by the keyword <b>this</b>.
- text: The keyword <b>super</b> is always required to access fields of the base class
    in a subclass.
